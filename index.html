<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header>
    <h1>Dessert Memory Game</h1>
    <div class="player-performance">
      <p>Moves:
        <span id="player-moves"></span>
      </p>
      <p>Rating:
        <span id="player-stars"></span>
      </p>
      <p>Timer:
        <time>
          <span id="player-minutes">00</span> :
          <span id="player-seconds">00</span>
        </time>
      </p>
      <input class="restart-button" type="button" value="Restart">
    </div>
  </header>
  <section class="card-wrapper">
  </section>
  <section class="popup">
    <h1>Congratulations!</h1>
    <div class="display-popup-info">
    </div>
    <h3>Play again?</h3>
    <input class="restart-button" type="button" value="Restart">
  </section>
  <script src="main.js"></script>
</body>

</html>
